    <!-- Contact Section -->
    <section class="contact">
      <h1>Contact Us</h1>
      <p>Get in touch with Our Team! Weâ€™d love to hear from you!</p>

      <form id="contact-form">
        <div class="form-group">
          <label for="query-type">Query Type <span class="required">*</span></label>
          <select id="query-type" required>
            <option value="">Select</option>
            <option value="General">General Query</option>
            <option value="Support">Partnership</option>
            <option value="Feedback">Feedback</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="organization-name">Organization Name</label>
          <input type="text" id="organization-name">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone">
        </div>
        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message <span class="required">*</span></label>
          <textarea id="message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>

    <div class="popup hidden">
      <img src="cross.png" alt="Close" class="close-btn">
      <p>Your query has been submitted successfully!</p>
    </div>
  </div>
